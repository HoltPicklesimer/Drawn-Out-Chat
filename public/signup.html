<!DOCTYPE html>
<html lang="en">

<head>
  <title>Drawn-Out Chat Sign-Up</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Latest compiled and minified CSS for Bootstrap -->
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>

	<!-- Latest compiled JavaScript for Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>

	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>

	<link rel="stylesheet" href="paint.css">

	<script type="text/javascript" src="signup.js"></script>

</head>

<body class="bg1">

<div class="titlebar container-fluid">
	<h2 class="title2">Sign-Up</h2>
</div>

<br/>
<br/>
<br/>

<div class="row" style="width:99%"> <!-- 99% width removes the horizontal scrollbar -->

	<div class="col-sm-4"></div>
	<div class="col-sm-4 form1">
		<h2 class="title">Enter a Username and Password to Sign-Up</h2>
		<table>
			<tr>
				<td>Enter Username:</td><td><input type="text" id="username" class="form-control" maxlength="100"></td>
			</tr>
			<tr>
				<td>Enter Password:</td><td><input type="text" id="password" class="form-control" maxlength="100"></td>
			</tr>
			<tr>
				<td>Enter Password Again:</td><td><input type="text" id="password2" class="form-control" maxlength="100"></td>
			</tr>
		</table>
		<div class="title">
			<div id="errorMessage" class="pad1"></div>
			<div id="success" class="pad1"></div>
			<button class="btn btn-info pad1" onclick="signup()">Sign-Up</button>
			<p class="pad1"><a href="login.html">Click here to login.</a></p>
		</div>
	</div>
	<div class="col-sm-4"></div>

</div>

</body>
</html>
